<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
		<header>
			<div class="row">
				<div class="all_12_cols">
					<h1>Star Wars Characters</h1>
					<p>Incomplete List</p>
				</div>		
			</div>	
		</header>
	<main>	
		<div class="row">
			<div class="col_for_3_images">
				<div class="star_character">
					<img class="heroes_villians" src="images/rey_square.png" alt="picture of rey">
						<div class="character_bio">
							<h1>Rey</h1>
							<p>Protagonist, from Tatooine</p>
						</div>
				</div>
			</div>
			<div class="col_for_3_images">
				<div class="star_character">
					<img class="heroes_villians" src="images/finn_square.png" alt="picture of finn">
						<div class="character_bio">
							<h1>Finn</h1>
							<p>Stormtrooper, befriends Rey</p>
						</div>
				</div>
			</div>
			<div class="col_for_3_images">
				<div class="star_character">
					<img class="heroes_villians" src="images/kylo_square.png" alt="picture of kylo">
						<div class="character_bio">
							<h1>Kylo</h1>
							<p>Villian, or is he?</p>
						</div>
				</div>
			</div>
		</div>
		<div class="row">	
			<div class="col_for_3_images">
				<div class="star_character">
					<img class="heroes_villians" src="images/poe_square.png" alt="picture of poe">
						<div class="character_bio">
							<h1>Poe</h1>
							<p>Neural pilot</p>
						</div>
				</div>
			</div>
			<div class="col_for_3_images">
				<div class="star_character">
					<img class="heroes_villians" src="images/chewbacca_square.png" alt="pictur of chewy">
						<div class="character_bio">
							<h1>Chewbacca</h1>
							<p>Great first mate</p>
						</div>
				</div>
			</div>
			<div class="col_for_3_images">
				<div class="star_character">
					<img class="heroes_villians" src="images/yoda_square.png" alt="picture of yoda">
						<div class="character_bio">
							<h1>Yoda</h1>
							<p>Wise old Jedi master</p>
						</div>
				</div>
			</div>
		</div>
	</main>	
</body>
</html>
